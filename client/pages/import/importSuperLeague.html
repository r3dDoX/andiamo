<template name="importSuperLeague">
    <div id="importSuperLeague" class="page right">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Import Super League<button id="importSuperLeague" class="btn btn-primary pull-right">Import <span class="glyphicon glyphicon-plus"></span></button></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Tables</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>rank</th>
                            <th>name</th>
                            <th>points</th>
                        </thead>
                        <tbody>
                            {{#each teams}}
                                <tr>
                                    <td>{{rank}}</td>
                                    <td>{{name}}</td>
                                    <td>{{points}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <h2>Matches</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>id</th>
                            <th>date</th>
                        </thead>
                        <tbody>
                            {{#each matches}}
                                <tr>
                                    <td>{{id}}</td>
                                    <td>{{date}}</td>
                                    <td>{{homeTeam}}</td>
                                    <td>{{awayTeam}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
