<template name="importWorldcup">
    <div id="importWorldcup" class="page right">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Import Worldcup{{ > importButton }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Matches</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Home</th>
                                <th>Away</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each matches}}
                                <tr>
                                    <td>{{date}}</td>
                                    <td>{{homeTeam}}</td>
                                    <td>{{awayTeam}}</td>
                                    <td>{{homeScore}} - {{awayScore}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
