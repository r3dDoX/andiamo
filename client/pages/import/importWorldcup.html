<template name="importWorldcup">
    <div id="importWorldcup" class="page right">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Import Worldcup{{ > importButton }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Tables</h2>
                        {{#each tables}}
                            <h3><a href="{{link}}" target="_blank">{{name}}</a></h3>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Matches</th>
                                        <th>Wins</th>
                                        <th>Draws</th>
                                        <th>Losses</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each teams}}
                                        <tr>
                                            <td>
                                                <a href="{{link}}" target="_blank">{{name}}</a>
                                            </td>
                                            <td>{{matchPlayed}}</td>
                                            <td>{{win}}</td>
                                            <td>{{draw}}</td>
                                            <td>{{lost}}</td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        {{/each}}
                    <h2>Matches</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Home</th>
                                <th>Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each matches}}
                                <tr>
                                    <td>{{date}}</td>
                                    <td>{{homeTeam}}</td>
                                    <td>{{awayTeam}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
