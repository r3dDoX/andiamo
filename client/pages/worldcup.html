<template name="worldcup">
    <div id="worldcup" class="page right">
        <div class="container">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills nav-justified">
                        <li class="active">
                            <a href="#general" data-toggle="pill">General</a>
                        </li>
                        <li>
                            <a href="#nextMatches" data-toggle="pill">Next Matches</a>
                        </li>
                        <li>
                            <a href="#allTips" data-toggle="pill">All Tips</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="general">
                            <div class="panel-group" id="mainAccordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#groupStage">
                                                Group Stage
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="groupStage" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            {{ > groupsWorldcup }}
                                        </div>
                                        {{ > groupTableWorldcup }}
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#roundOf16">
                                                Round of 16
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="roundOf16" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{ > roundOf16Worldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#quarterFinals">
                                                Quarter Finals
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="quarterFinals" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{ > quarterFinalsWorldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#semiFinals">
                                                Semi Finals
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="semiFinals" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{ > semiFinalsWorldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#finals">
                                                Finals
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="finals" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{ > finalsWorldcup }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="nextMatches">
                            {{ > nextMatchesWorldcup }}
                        </div>
                        <div class="tab-pane" id="allTips">
                            {{ > allTipsWorldcup }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="groupsWorldcup">
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="pagination">
                {{#each groups}}
                    <li class="{{#if isSelectedGroup}}active{{/if}}">
                        <a href="#">{{.}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        {{#each matches}}
            {{ > matchWorldcup }}
        {{/each}}
    </div>
</template>

<template name="groupTableWorldcup">
    {{#with table}}
        <table class="table group-table">
            <thead>
                <tr>
                    <th>Teams</th>
                    <th class="text-center">Played</th>
                    <th class="text-center">Wins</th>
                    <th class="text-center">Draws</th>
                    <th class="text-center">Losses</th>
                    <th class="text-center">Points</th>
                </tr>
            </thead>
            <tbody>
                {{#each teams}}
                    <tr>
                        <td><img src="{{imgSrc}}" />&nbsp;&nbsp;{{name}}</td>
                        <td class="text-center">{{matchPlayed}}</td>
                        <td class="text-center">{{win}}</td>
                        <td class="text-center">{{draw}}</td>
                        <td class="text-center">{{lost}}</td>
                        <td class="text-center">{{points}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{/with}}
</template>

<template name="roundOf16Worldcup">
    {{#each matches}}
        {{ > matchWorldcup }}
    {{/each}}
</template>

<template name="quarterFinalsWorldcup">
    {{#each matches}}
        {{ > matchWorldcup }}
    {{/each}}
</template>

<template name="semiFinalsWorldcup">
    {{#each matches}}
        {{ > matchWorldcup }}
    {{/each}}
</template>

<template name="finalsWorldcup">
    {{#each matches}}
        {{ > matchWorldcup }}
    {{/each}}
</template>

<template name="nextMatchesWorldcup">
    {{#each matches}}
        {{ > matchWorldcup }}
    {{/each}}
</template>

<template name="matchWorldcup">
    <div class="col-sm-6">
        <div class="panel panel-default match-worldcup">
            <div class="panel-heading">
                <h4 class="panel-title">
                    {{date}}
                    <small class="pull-right">{{location.venue}}</small>
                </h4>
            </div>
            <div class="panel-body">
                <div class="row team">
                    <div class="col-xs-2">
                        {{ > imageTeamWorldcup teamName=homeTeam}}
                    </div>
                    <div class="col-xs-7">
                        <p class="lead" title="{{homeTeam}}">
                            {{homeTeam}}
                        </p>
                    </div>
                    <div class="col-xs-3">
                        {{#with tip}}
                            <input class="form-control" type="number" name="homeTeam" placeholder="#" min="0" value="{{homeTeam}}">
                        {{/with}}
                    </div>
                </div>
                <hr />
                <div class="row team">
                    <div class="col-xs-2">
                        {{ > imageTeamWorldcup teamName=awayTeam}}
                    </div>
                    <div class="col-xs-7">
                        <p class="lead" title="{{awayTeam}}">
                            {{awayTeam}}
                        </p>
                    </div>
                    <div class="col-xs-3">
                        {{#with tip}}
                            <input class="form-control" type="number" name="awayTeam" placeholder="#" min="0" value="{{awayTeam}}">
                        {{/with}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="imageTeamWorldcup">
    {{#with team teamName}}
        <img src="{{imgSrc}}" />
    {{/with}}
</template>

<template name="allTipsWorldcup">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Match</th>
                    {{#each users}}
                        <th class="text-center">{{username}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each matches}}
                    <tr>
                        <td>{{homeTeam}} - {{awayTeam}}</td>
                        {{#each users}}
                            {{#with tip ../id}}
                                <td class="text-center">{{homeTeam}} - {{awayTeam}}</td>
                            {{/with}}
                        {{/each}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
