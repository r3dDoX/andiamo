<template name="worldcup">
    <div id="worldcup" class="page right">
        <div class="container">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills nav-justified">
                        {{#each pills}}
                            {{ > pillElement }}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="pillElement">
    <li class="{{#if isSelectedPill}}active{{/if}}">
        <a href="#{{id}}">
            {{title}}
        </a>
    </li>
</template>
