<template name="groupsWorldcup">
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="pagination">
                {{#each groups}}
                    <li class="{{#if isSelectedGroup}}active{{/if}}">
                        <a href="#">{{.}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        {{ > groupMatchesWorldcup }}
    </div>
</template>

<template name="groupMatchesWorldcup">
    {{#each matches}}
        <div class="col-sm-6">
            <div class="panel panel-default match-worldcup">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        {{date}}
                        <small class="pull-right">{{location.venue}}</small>
                    </h4>
                </div>
                <div class="panel-body">
                    {{ > teamWorldcup teamName=homeTeam group=group }}
                    <hr />
                    {{ > teamWorldcup teamName=awayTeam group=group }}
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="teamWorldcup">
    <div class="row team">
        <div class="col-xs-2">
            {{#with team group teamName}}
                <img src="{{imgSrc}}" />
            {{/with}}
        </div>
        <div class="col-xs-7">
            <p class="lead" title="{{teamName}}">
                {{teamName}}
            </p>
        </div>
        <div class="col-xs-3">
            <input class="form-control" type="number" name="awayTeam" placeholder="0" />
        </div>
    </div>
</template>
