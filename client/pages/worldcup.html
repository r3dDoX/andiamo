<template name="worldcup">
    <div id="worldcup" class="page right">
        <div class="container">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills nav-justified">
                        <li class="active">
                            <a href="#general" data-toggle="pill">General</a>
                        </li>
                        <li>
                            <a href="#nextMatches" data-toggle="pill">Next Matches</a>
                        </li>
                        <li>
                            <a href="#allTips" data-toggle="pill">All Tips</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="general">
                            <div class="panel-group" id="mainAccordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#ranking">
                                                Ranking
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="ranking" class="panel-collapse collapse{{#if isGroupStage}} in{{/if}}">
                                        <div class="panel-body">
                                            {{ > rankingWorldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#groupStage">
                                                Group Stage
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="groupStage" class="panel-collapse collapse{{#if isGroupStage}} in{{/if}}">
                                        <div class="panel-body">
                                            {{ > groupsWorldcup }}
                                        </div>
                                        {{ > groupTableWorldcup }}
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#roundOf16">
                                                Round of 16
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="roundOf16" class="panel-collapse collapse{{#if isRoundOf16}} in{{/if}}">
                                        <div class="panel-body">
                                            {{ > roundOf16Worldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#quarterFinals">
                                                Quarter Finals
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="quarterFinals" class="panel-collapse collapse{{#if isQuarterFinals}} in{{/if}}">
                                        <div class="panel-body">
                                            {{ > quarterFinalsWorldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#semiFinals">
                                                Semi Finals
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="semiFinals" class="panel-collapse collapse{{#if isSemiFinals}} in{{/if}}">
                                        <div class="panel-body">
                                            {{ > semiFinalsWorldcup }}
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#mainAccordion" href="#finals">
                                                Finals
                                                <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="finals" class="panel-collapse collapse{{#if isFinals}} in{{/if}}">
                                        <div class="panel-body">
                                            {{ > finalsWorldcup }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="nextMatches">
                            {{ > nextMatchesWorldcup }}
                        </div>
                        <div class="tab-pane" id="allTips">
                            {{ > allTipsWorldcup }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="rankingWorldcup">
    <div class="row">
        <div class="col-sm-4">
            <form class="form-inline" role="form">
                <label class="control-label" for="rankingFirst">First&nbsp;</label>
                {{ > rankingSelectboxWorldcup rank='first' }}
            </form>
        </div>
        <div class="col-sm-4">
            <form class="form-inline" role="form">
                <label class="control-label" for="rankingSecond">Second&nbsp;</label>
                {{ > rankingSelectboxWorldcup rank='second' }}
            </form>
        </div>
        <div class="col-sm-4">
            <form class="form-inline" role="form">
                <label class="control-label" for="rankingThird">Third&nbsp;</label>
                {{ > rankingSelectboxWorldcup rank='third' }}
            </form>
        </div>
    </div>
</template>

<template name="rankingSelectboxWorldcup">
    {{#with rank}}
        <select class="form-control" id="rankingFirst" name="{{.}}" disabled={{canTipRanking}} >
            {{#each teams . }}
                {{#if selected}}
                    <option selected="selected">{{name}}</option>
                {{else}}
                    <option>{{name}}</option>
                {{/if}}
            {{/each}}
        </select>
    {{/with}}
</template>

<template name="groupsWorldcup">
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="pagination">
                {{#each groups}}
                    <li class="{{#if isSelectedGroup}}active{{/if}}">
                        <a href="#">{{.}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        {{#each matches}}
            {{ > matchWorldcup }}
        {{/each}}
    </div>
</template>

<template name="groupTableWorldcup">
    {{#with table}}
        <table class="table group-table">
            <thead>
                <tr>
                    <th>Teams</th>
                    <th class="text-center">Played</th>
                    <th class="text-center hidden-xs">Wins</th>
                    <th class="text-center hidden-xs">Draws</th>
                    <th class="text-center hidden-xs">Losses</th>
                    <th class="text-center">Points</th>
                </tr>
            </thead>
            <tbody>
                {{#each teams}}
                    <tr>
                        <td>{{ > imageTeamWorldcup teamName=name}}&nbsp;&nbsp;{{name}}</td>
                        <td class="text-center">{{matchPlayed}}</td>
                        <td class="text-center hidden-xs">{{win}}</td>
                        <td class="text-center hidden-xs">{{draw}}</td>
                        <td class="text-center hidden-xs">{{lost}}</td>
                        <td class="text-center">{{points}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{/with}}
</template>

<template name="roundOf16Worldcup">
    <div class="row">
        {{#each matches}}
            {{ > matchWorldcup }}
        {{/each}}
    </div>
</template>

<template name="quarterFinalsWorldcup">
    <div class="row">
        {{#each matches}}
            {{ > matchWorldcup }}
        {{/each}}
    </div>
</template>

<template name="semiFinalsWorldcup">
    <div class="row">
        {{#each matches}}
            {{ > matchWorldcup }}
        {{/each}}
    </div>
</template>

<template name="finalsWorldcup">
    <div class="row">
        {{#each matches}}
            {{ > matchWorldcup }}
        {{/each}}
    </div>
</template>

<template name="nextMatchesWorldcup">
    {{#each matches}}
        {{ > matchWorldcup }}
    {{/each}}
</template>

<template name="matchWorldcup">
    <div class="col-sm-6">
        <div class="panel panel-default match-worldcup">
            <div class="panel-heading">
                <h4 class="panel-title">
                    {{date}}
                    <small class="pull-right hidden-xs">{{location.venue}}</small>
                </h4>
            </div>
            {{#with tip}}
                <div class="panel-body {{getCssClass}}">
                    <div class="row team">
                        <div class="col-xs-3 col-sm-2">
                            {{ > imageTeamWorldcup teamName=../homeTeam}}
                        </div>
                        <div class="col-xs-6 col-sm-7">
                            <p class="lead" title="{{homeTeam}}">
                                {{../homeTeam}}
                            </p>
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <input class="form-control" disabled={{../isFinished}} type="number" name="homeTeam" placeholder="#" min="0" value="{{homeTeam}}">
                        </div>
                    </div>
                    <hr />
                    <div class="row team">
                        <div class="col-xs-3 col-sm-2">
                            {{ > imageTeamWorldcup teamName=../awayTeam}}
                        </div>
                        <div class="col-xs-6 col-sm-7">
                            <p class="lead" title="{{awayTeam}}">
                                {{../awayTeam}}
                            </p>
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <input class="form-control" disabled={{../isFinished}} type="number" name="awayTeam" placeholder="#" min="0" value="{{awayTeam}}">
                        </div>
                    </div>
                </div>
            {{/with}}
        </div>
    </div>
</template>

<template name="imageTeamWorldcup">
    {{#with teamFlag teamName}}
        <img src="{{imgSrc}}" />
    {{/with}}
</template>

<template name="allTipsWorldcup">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Match</th>
                    {{#each users}}
                        <th class="text-center">{{username}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each matches}}
                    <tr>
                        <td>{{homeTeam}} {{homeScore}} - {{awayScore}} {{awayTeam}}</td>
                        {{#each users}}
                            {{#with tip ../id}}
                                <td class="text-center">
                                    <span class="{{getCssClass points}}">{{homeTeam}} - {{awayTeam}}</span>
                                </td>
                            {{/with}}
                        {{/each}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
