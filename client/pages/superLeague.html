<template name="superLeague">
    <div id="superLeague" class="page right">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="superLeagueMatches" class="owl-carousel">
                        {{#each matches}}
                            <div class="owl-item">
                                <div class="match">
                                    {{homeTeam}}
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
