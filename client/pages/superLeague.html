<template name="superLeague">
    <div id="superLeague" class="page right">
        {{#if isShown}}
            <div class="container">
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-pills nav-justified">
                            <li class="active">
                                <a id="pillGeneral" href="#matchday" data-toggle="pill">Matchday</a>
                            </li>
                            <li>
                                <a id="pillNextMatches" href="#nextMatches" data-toggle="pill">Next Matches</a>
                            </li>
                            <li>
                                <a id="pillAllTips" href="#allTips" data-toggle="pill">All Tips</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="matchday">
                                <div class="panel-group" id="mainAccordion">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#mainAccordion" href="#ranking">
                                                    Ranking
                                                    <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="ranking" class="panel-collapse collapse{{#if canTipRanking}} in{{/if}}">
                                            <div class="panel-body">
                                                {{ > rankingSuperLeague }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#mainAccordion" href="#groupStage">
                                                    Matchday
                                                    <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="groupStage" class="panel-collapse collapse{{#if isGroupStage}} in{{/if}}">
                                            <div class="panel-body">
                                                {{ > matchdaySuperLeague }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="nextMatches">
                                {{ > nextMatchesSuperLeague }}
                            </div>
                            <div class="tab-pane" id="allTips">
                                {{ > allTipsSuperLeague }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>

<template name="rankingSuperLeague">
    <div class="row">
        <div class="col-sm-6">
            <form class="form-inline" role="form">
                <label class="control-label" for="rankingFirst">Champion&nbsp;</label>
                {{ > rankingSelectboxSuperLeague rank='champion' }}
            </form>
        </div>
        <div class="col-sm-6">
            <form class="form-inline" role="form">
                <label class="control-label" for="rankingSecond">Relegation&nbsp;</label>
                {{ > rankingSelectboxSuperLeague rank='relegation' }}
            </form>
        </div>
    </div>
</template>

<template name="rankingSelectboxSuperLeague">
    {{#with rank}}
        <select class="form-control" id="rankingFirst" name="{{.}}" disabled={{cannotTipRanking}} >
            {{#each teams . }}
                {{#if selected}}
                    <option selected="selected">{{name}}</option>
                {{else}}
                    <option>{{name}}</option>
                {{/if}}
            {{/each}}
        </select>
    {{/with}}
</template>

<template name="matchdaySuperLeague">
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="pagination">
                {{#each matchdays}}
                    <li class="{{#if isSelectedMatchday}}active{{/if}}">
                        <a href="#">{{.}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row">
        {{#each matches}}
            {{ > matchSuperLeague }}
        {{/each}}
    </div>
</template>

<template name="nextMatchesSuperLeague">
    {{#if isShown}}
        {{#each matches}}
            {{ > matchSuperLeague }}
        {{/each}}
    {{/if}}
</template>

<template name="matchSuperLeague">
    <div class="col-sm-6">
        <div class="panel panel-default match">
            <div class="panel-heading">
                <h4 class="panel-title">
                    {{date}}
                </h4>
            </div>
            {{#with tip}}
                <div class="panel-body {{getCssClass}}">
                    <div class="row team">
                        <div class="col-xs-3 col-sm-2">
                            <img />
                        </div>
                        <div class="col-xs-6 col-sm-7">
                            <p class="lead" title="{{homeTeam}}">
                                {{../homeTeam}}
                            </p>
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <input class="form-control" disabled={{../isFinished}} type="number" name="homeTeam" placeholder="#" min="0" value="{{homeTeam}}">
                        </div>
                    </div>
                    <hr />
                    <div class="row team">
                        <div class="col-xs-3 col-sm-2">
                            <img />
                        </div>
                        <div class="col-xs-6 col-sm-7">
                            <p class="lead" title="{{awayTeam}}">
                                {{../awayTeam}}
                            </p>
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <input class="form-control" disabled={{../isFinished}} type="number" name="awayTeam" placeholder="#" min="0" value="{{awayTeam}}">
                        </div>
                    </div>
                </div>
            {{/with}}
        </div>
    </div>
</template>

<template name="allTipsSuperLeague">
    {{#if isShown}}
        <div class="table-responsive">
            {{#with allTipsTable}}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            {{#each header}}
                                <th>{{.}}</th>
                            {{/each}}
                        </tr>
                        <tr>
                            {{#each rankings}}
                                <td>
                                    {{#each .}}
                                        {{.}}<br />
                                    {{/each}}
                                </td>
                            {{/each}}
                        </tr>
                    </thead>
                    <tbody>
                        {{#each matches}}
                            <tr>
                                {{#each .}}
                                    <td>
                                        {{#if matchString}}
                                            {{text}}
                                        {{else}}
                                            <span class="{{getCssClass points}}">{{text}}</span>
                                        {{/if}}
                                    </td>
                                {{/each}}
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{/with}}
        </div>
        <div class="row">
            <div class="col-xs-4">
                <button type="button" class="btn btn-default">Show All</button>
            </div>
            <div class="col-xs-8">
                <div id="allTipsSuperLeagueProgressBar" class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
