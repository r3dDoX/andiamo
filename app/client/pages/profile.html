<template name="profile">
    <div id="profile" class="page">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Profile</h2>
                    <form role="form" name="displayName">
                        <div class="form-group">
                            <label class="control-label" for="profile_name">Display name</label>
                            <div class="row">
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="profile_name" value="{{currentUser.profile.name}}" />
                                </div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <form role="form" name="password">
                        <div class="form-group">
                            <label class="control-label" for="profile_password">Password</label>
                            <input type="password" class="form-control" id="profile_password_old" placeholder="Old password" /><br />
                            <input type="password" class="form-control" id="profile_password_new" placeholder="New password" /><br />
                            <input type="password" class="form-control" id="profile_password_retype" placeholder="Retype password" />
                        </div>

                        <button type="button" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
