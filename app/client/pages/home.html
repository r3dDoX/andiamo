<template name="home">
    <div class="header">
        <div class="container">
            <span>a!</span>
            <p class="lead">
                The a stands for awesome
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ > standingsTable }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>

<template name="standingsTable">
    {{#each userRankings}}
        <tr>
            <td>{{rank}}</td>
            <td>{{name}}</td>
            <td>{{points}}</td>
        </tr>
    {{/each}}
</template>
