<template name="admin">
    <div id="admin" class="page right">
        {{#if shouldBeDisplayed 'admin'}}
            <div class="container">
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table id="userTable" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Userid</th>
                                    <th>Username</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each users}}
                                    <tr>
                                        <td>{{_id}}</td>
                                        <td>{{username}}</td>
                                        <td>{{ > userActions userId=_id }}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>

<template name="userActions">
    <button type="button" class="btn btn-danger" data-userId="{{userId}}">
        Delete
    </button>
</template>
